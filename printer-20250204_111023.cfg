dir_pin: PD7
enable_pin: !PG11
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
full_steps_per_rotation: 200

[tmc2209 stepper_z2]
uart_pin: PG10
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

driver_TBL: 1
driver_TOFF: 3
driver_HEND: 3
driver_HSTRT: 0

##	Z3 Stepper - Front Right on Motor7
