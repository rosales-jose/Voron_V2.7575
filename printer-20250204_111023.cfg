#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on Motor1(B Motor)
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 32
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
#endstop_pin: nhk:gpio13
endstop_pin: EBBCan:gpio24
full_steps_per_rotation:200
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 100        # Max 100, default 25
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC13
interpolate: True
run_current: 0.8        # TCM max 1.2, stepper motor max 1.4
sense_resistor: 0.110
stealthchop_threshold: 0

driver_TBL: 1
driver_TOFF: 3
driver_HEND: 3
driver_HSTRT: 0

## Y Stepper on Motor2 (A Motor)
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 32
rotation_distance: 40
endstop_pin: ^PF3
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 100        # Max 100, default 25
homing_retract_dist: 5
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PE3
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

driver_TBL: 1
driver_TOFF: 3
driver_HEND: 3
driver_HSTRT: 0

#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR3_A
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop        # Virtual because TAP acts as endstop
position_max: 260        # Limited because of toolhead umbilical 
position_min: -5
homing_speed: 10
second_homing_speed: 6
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PB9
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

driver_TBL: 1
driver_TOFF: 3
driver_HEND: 3
driver_HSTRT: 0

##	Z1 Stepper - Rear Left on Motor5
[stepper_z1]
step_pin: PG13
dir_pin: !PG12
enable_pin: !PG15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
full_steps_per_rotation: 200

[tmc2209 stepper_z1]
uart_pin: PG14
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

driver_TBL: 1
driver_TOFF: 3
driver_HEND: 3
driver_HSTRT: 0

##	Z2 Stepper - Rear Right on Motor6
[stepper_z2]
