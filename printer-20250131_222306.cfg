#####################################################################
# 	Extruder
#####################################################################

#	E0 on Motor8
[extruder]
#Galileo 2 (aka wristwatch)
step_pin: nhk:gpio23
dir_pin: !nhk:gpio24
enable_pin: !nhk:gpio25
rotation_distance: 47.088
gear_ratio: 9:1
microsteps: 32
full_steps_per_rotation: 200
